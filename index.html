<!DOCTYPE html>
	<html>
	
		<head>

			<meta charset = "UTF-8">
			<title>SFPD API</title>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<link rel="stylesheet" type="text/css" href="css/style.css">

		</head>

		<body>
			
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcxCTneoolsMGhrbXjxf14jg9ozDrP-QQ&callback=initMap"
			type="text/javascript"></script>

			<header>

			  <h1>Crime in SF's Mission District</h1>
			
			</header>

			<br>
			
			<div id="controls" class="row">

				<h2>Type of Crime</h2>

				<br />
			    
			    <form>
			      
			      <input type="radio" name="category" value="vandalism"> Vandalism
			      <input type="radio" name="category" value="robbery"> Robbery
			      <input type="radio" name="category" value="drug/Narcotic"> Drug/Narcotic
			      <input type="radio" name="category" value="vehicleTheft"> Vehicle Theft
			      <input type="radio" name="category" value="assault"> Assault

			    </form>

			    <br />

			    <h2>Day of the Week</h2>

				<br />
				
			    <form>
			      
			      <input type="radio" name="dayOfWeek" value="Sunday"> Sunday
			      <input type="radio" name="dayOfWeek" value="Monday"> Monday
			      <input type="radio" name="dayOfWeek" value="Tuesday"> Tuesday
			      <input type="radio" name="dayOfWeek" value="Wednesday"> Wednesday
			      <input type="radio" name="dayOfWeek" value="Thursday"> Thursday
			      <input type="radio" name="dayOfWeek" value="Friday"> Friday
			      <input type="radio" name="dayOfWeek" value="Saturday"> Saturday

			    </form>

			    <!-- Button that initiates search -->
				<button class="btn btn-primary" onclick="getData()">Find Crime</button>

			  </div>

			<!-- Div that holds map -->
			<div id="map"></div>

			<!-- jquery link to ensure ajax works: -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

			<!-- script tag to link JS file -->
			<script src="js/app.js"></script>

		</body>
	</html>
